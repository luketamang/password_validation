<div class="wrapper">
    <div class="row login_container">
        <div class="col-lg-6 col-md-6 col-sm-12 login_container__left">
            <div class="login_form_wrapper">
                <h4>Register</h4>
                <p>Welcome, please create an account</p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group custom_form_group">
                        <label for="emailInput">Email Address</label>
                        <input type="email" formControlName="email" autocomplete="false" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="form-group custom_form_group">
                        <label for="passwordInput">Password</label>
                        <input type="password" formControlName="password" autocomplete="false" class="form-control" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <div class="form-group custom_form_group">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirm_password" id="confirmPasswordInput" placeholder="Confirm your password">
                    </div>
                    <div class="form-group custom_form_group">
                    </div>
                    <button type="submit" [disabled]="registerForm.invalid" class="btn w-100 main_btn">Submit</button>
                </form>
                <p class="redirect w-100 text-center regular_text mt-2 ">
                    <span class="regular_text_two">Already have an account ? </span>
                </p>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 login_container__right">
        </div>
    </div>
</div>
